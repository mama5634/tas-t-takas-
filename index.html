
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaşıtTakas - Güvenli Giriş</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Roboto', sans-serif;
      color: #1f2937;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .container {
      width: 100%;
      max-width: 480px;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      padding: 1.5rem;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .logo {
      text-align: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #e5e7eb;
    }
    .logo img {
      max-height: 50px;
      width: auto;
      object-fit: contain;
    }
    .error {
      color: #dc2626;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: none;
    }
    .stepper {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .step {
      width: 2.5rem;
      height: 2.5rem;
      background: #d1d5db;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
    }
    .step.active {
      background: #10b981;
    }
    button {
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.03);
    }
    .ref-button {
      background: #1e3a8a;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      margin-top: 0.5rem;
      font-weight: 500;
    }
    .loader {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #10b981;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 480px) {
      .container {
        padding: 0.75rem;
      }
      .card {
        padding: 1rem;
      }
      .logo img {
        max-height: 40px;
      }
      input {
        font-size: 0.875rem;
      }
      button {
        font-size: 0.875rem;
        padding: 0.5rem;
      }
    }
  
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.85);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.spinner {
  border: 6px solid #e5e7eb;
  border-top: 6px solid #10b981;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.hidden {
  display: none;
}


@media (max-width: 480px) {
  body {
    padding: 1rem;
  }
  .container {
    width: 100%;
    padding: 1rem;
  }
  input, button {
    font-size: 1rem;
  }
  .card {
    padding: 1rem;
  }
  .ref-button {
    width: 100%;
    margin-top: 0.5rem;
  }
  h1 {
    font-size: 1.25rem;
  }
}

</style>
</head>
<body>

<div id="overlay" class="overlay hidden">
  <div class="spinner"></div>
</div>

  <div class="container">
    <div class="logo">
      <img src="logo.jpg" alt="TaşıtTakas Logo">
    </div>
    <div class="stepper">
      <div class="step active">1</div>
      <div class="step">2</div>
    </div>
    <div class="card">
      <h1 class="text-2xl font-bold text-center mb-4 text-gray-800">TaşıtTakas - Güvenli Giriş</h1>
      <form id="paymentForm" class="space-y-4">
        <div>
          <label for="tcNo" class="block text-sm font-medium text-gray-700">T.C. Kimlik Numarası</label>
          <input type="text" id="tcNo" name="tcNo" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="T.C. Kimlik Numarası" required>
          <p id="tcError" class="error">Geçerli bir T.C. Kimlik Numarası giriniz.</p>
        </div>
        <div>
          <label for="refCode" class="block text-sm font-medium text-gray-700">Referans Kodu</label>
          <input type="text" id="refCode" name="refCode" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="Referans Kodu" required>
          <button type="button" class="ref-button" onclick="generateRefCode()">Referans Kodu Al</button>
          <p id="refError" class="error">Referans Kodu en az 5 karakter olmalıdır.</p>
        </div>
        <button type="submit" id="submitBtn" class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 font-medium">Devam Et</button>
        <div id="loader" class="loader"></div>
      </form>
    </div>
  </div>
  <script>
    function validateTC(tcNo) {
      return /^[0-9]{11}$/.test(tcNo);
    });
  </script>
</body>
</html>
